<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${person.id != null ? 'Edit Person' : 'Add Person'}">Person Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${person.id != null ? 'Edit Person' : 'Add Person'}"></h1>
    <form th:action="@{/persons}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" th:field="*{fullName}" placeholder="Full Name"/>
            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                <p th:errors="*{fullName}">Full Name Error</p>
            </div>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" class="form-control" th:field="*{birthday}" required/>
            <div th:if="${#fields.hasErrors('birthday')}" class="text-danger">
                <p th:errors="*{birthday}">Birthday Error</p>
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender.idGender}" class="form-control" required>
                <option value="" selected>Select Gender</option>
                <option th:each="gender : ${genders}" th:value="${gender.idGender}" th:text="${gender.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/persons" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
